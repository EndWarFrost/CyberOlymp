		<header class="header">
			<img src="images/LOGO.png" alt="КиберОлимп" />

				<a href="tour.html">Турниры</a>

			<a href="index.html">Вернуться</a>
		</header>

		<main class="content">
			<form id="RegistrForm">
				<fieldset>
					<h2>Регистрация</h2>
					<input
						type="email"
						name="Login"
						class="space"
						placeholder="Email"
						maxlength="50"
						required
					/>
					<br />
					<input
						type="text"
						name="Login"
						class="space"
						placeholder="Login"
						maxlength="25"
						required
					/>
					<br />
					<div style="position: relative; display: inline-block">
						<input
							type="password"
							name="Password"
							id="password"
							class="space"
							placeholder="Password"
							maxlength="50"
							required
						/>
						<i
							class="fas fa-eye password-toggle"
							id="togglePassword"
							style="
								position: absolute;
								right: 15px;
								top: 50%;
								transform: translateY(-50%);
								cursor: pointer;
							"
						></i>
					</div>
					<br />
					<div style="position: relative; display: inline-block">
						<input
							type="password"
							name="ConfirmPassword"
							id="confirmPassword"
							class="space"
							placeholder="Confirm password"
							maxlength="50"
							required
						/>
						<i
							class="fas fa-eye password-toggle"
							id="toggleConfirmPassword"
							style="
								position: absolute;
								right: 15px;
								top: 50%;
								transform: translateY(-50%);
								cursor: pointer;
							"
						></i>
					</div>
					<div id="error-message">Пароли не совпадают!</div>
					<br />
					<div class="remember-me">
						<input type="checkbox" id="remember" class="space" required />
						<label for="remember">Запомнить меня</label>
					</div>
					<br />
					<a href="entrance.html">Авторизация</a>
					<br />
					<button type="submit">Регистрация</button>
				</fieldset>
			</form>
		</main>
